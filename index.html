<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameDex - Admin Panel</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header>
        <h1>GameDex Central</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#" id="nav-link">Personajes</a></li>
                <li><a href="#" id="nav-link">Estadísticas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-container">
            <h2 class="">Buscador Transaccional</h2>
            <input type="text" id="characterInput" placeholder="Nombre del héroe" />
            <button id="btnSearch">Consultar</button>
        </section>

        <section id="resultArea">
            <div class="card">
                <img src="https://via.placeholder.com/150" width="150" height="150">
                
                <h3>Stats del Guerrero</h3>
                <p>Nivel de poder actual detectado en el servidor: <strong>99</strong>
                
                <table>
                    <thead>
                        <tr>
                            <th>Atributo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Fuerza</td>
                            <td>85</td>
                        </tr>
                    </tbody>
                </div>
        </section>

        <footer id="characterInput">
            <p>&copy; 2026 GameDex Corp - Cloud Ready</p>
        </footer>
    </main>

    <script src="js/script.js"></script>
    <div>
</body>
</html>
